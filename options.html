<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AutoSort+ Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AutoSort+ Settings</h1>
        
        <div class="section">
            <h2>AI Settings</h2>
            <div class="input-group">
                <label for="gemini-api-key">Gemini API Key:</label>
                <input type="password" id="gemini-api-key" class="api-key-input" placeholder="Enter your Gemini API key">
                <button id="test-api" class="button">Test API Connection</button>
                <div id="api-test-result" class="api-test-result"></div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="enable-ai" name="enable-ai">
                <label for="enable-ai">Enable AI-powered labeling</label>
            </div>
        </div>

        <div class="section">
            <h2>Custom Labels</h2>
            <div class="bulk-import">
                <label for="bulk-import-text">Import Labels (one per line):</label>
                <textarea id="bulk-import-text" class="bulk-import-textarea" placeholder="Enter labels, one per line"></textarea>
                <button id="import-labels" class="button">Import Labels</button>
            </div>
            <div id="labels-container">
                <div class="label-item">
                    <input type="text" class="label-input" placeholder="Enter label name">
                    <button class="remove-label">Ã—</button>
                </div>
            </div>
            <button id="add-label" class="button">Add Label</button>
        </div>

        <div class="section">
            <h2>Bulk Actions</h2>
            <div class="checkbox-container">
                <input type="checkbox" id="bulk-move" name="bulk-move">
                <label for="bulk-move">Enable bulk move to labels</label>
            </div>
        </div>

        <div class="section">
            <button id="save-settings" class="button primary">Save Settings</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
